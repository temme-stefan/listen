<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/png" sizes="16x16" rel="icon" href="/img/icons8-geschenk-3d-fluency-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/img/icons8-geschenk-3d-fluency-32.png">

    <title>Arturs Geschenkewünsche</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            margin-block: 0;
        }

        body {
            display: grid;
            grid-template:
            "header" auto
            "main" 1fr
            "footer" auto
            / 1fr;
            max-height: 100dvh;
            gap: 0.5rem;
        }

        header {
            text-align: center;
            padding-block-start: 1rem;
            padding-inline: 0.5rem;
            @media (min-width: 800px) {
                padding-block-start: 3rem;
            }
        }

        footer {
            text-align: center;
            padding-block: 0.5rem;
            padding-inline: 0.5rem;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: bold;
            @media (min-width: 800px) {
                font-size: 2rem;
            }
        }

        main {
            overflow-y: auto;
            display: flex;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 1rem 0.5rem;
            gap: 1rem;
            @media (min-width: 800px) {
                padding: 3rem;
            }
        }

        .card {
            max-width: min(100dvw, 500px);
            display: grid;
            justify-items: center;
            border: 1px solid #00000075;
            background-color: #00000015;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #00000030;
            gap: 1rem;
            padding: 1rem 0.5rem;
            width: 100%;
            grid-template:
                "img header" auto
                "img comment" auto
                "img gap" 1fr
                "img link" auto
                / 1fr 2fr;
            position: relative;

            picture {
                grid-area: img;
                background-color: #fff;
                border: 1px solid #00000035;
                border-radius: 5px;
                display: flex;
                align-items: center;
                padding: 0.5rem;
                transition: all 1s ease-out;
                width: 100%;
            }

            img {
                max-width: 100%;
            }

            header {
                grid-area: header;
                padding: 0;
                font-size: 1.2rem;
                font-weight: bold;
            }

            p:not(:empty) {
                grid-area: comment;
                font-style: italic;
                background-color: #00000015;
                /*border: 1px solid #00000035;*/
                border-radius: 5px;
                padding: 0.5rem;
                width:100%;
            }

            a {
                grid-area: link;
                justify-self: end;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 80%;
            }
            &.bought{
                border-color: darkgreen;
                position: relative;
                &:after{
                    position: absolute;
                    top:0;
                    bottom:0;
                    left:0;
                    right:0;
                    background-color: #00800050;
                    pointer-events: none;
                    content:"✅";
                    font-size:4rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            }
        }
    </style>
</head>
<body>
<header><h1>&#127873;Arturs Geschenkewünsche&#127873;</h1></header>
<main>

</main>
<footer>© Stefan Temme 2025</footer>
